<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        /* 简单的CSS样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
        }
        .container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网站</h1>
        
        <section>
            <h2>关于我们</h2>
            <p>这是一个简单的HTML示例页面，包含以下元素：</p>
            <ul>
                <li>标题</li>
                <li>段落</li>
                <li>列表</li>
                <li>图片</li>
                <li>链接</li>
            </ul>
        </section>

        <section>
            <h2>示例图片</h2>
            <img src="https://via.placeholder.com/600x400" alt="占位图片" width="600" height="400">
        </section>

        <section>
            <h2>相关链接</h2>
            <p>访问 <a href="https://www.example.com" target="_blank">示例网站</a> 获取更多信息</p>
        </section>
    </div>
</body>
</html>
